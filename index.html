<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="img/image1.jpg" alt="image1">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="img/image2.jpg" alt="image2">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="img/image3.jpg" alt="image3">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="img/image4.jpg" alt="image4">
            <div class="caption">Caption Text 4</div>
        </div>

        <div class="slide">
            <img src="img/image5.jpg" alt="image5">
            <div class="caption">Caption Text 5</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>    



    <script src="script.js"></script>
</body>
</html>
